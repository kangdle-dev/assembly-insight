<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="meta-title">의원 상세 리포트 | 국회 인사이트</title>
    <meta id="meta-desc" name="description" content="의원의 최신 활동, AI 분석 키워드, 뉴스 화제성 추이를 실시간으로 확인하세요.">    
    <meta property="og:type" content="article">
    <meta id="og-title" property="og:title" content="의원 상세 리포트">
    <meta id="og-desc" property="og:description" content="데이터로 분석한 제22대 국회의원 인사이트">
    <meta id="og-img" property="og:image" content="">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background: #f8fafc; }
        .card { background: white; border-radius: 28px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.03); transition: all 0.3s ease; }
        /* 데스크톱 광고 영역을 위한 여백 설정 */
        .ad-slot { background: #f1f5f9; border: 1px dashed #cbd5e1; display: flex; align-items: center; justify-content: center; color: #94a3b8; font-size: 12px; }
    </style>
    <script type="application/ld+json" id="ld-json">
        {
          "@context": "https://schema.org",
          "@type": "ProfilePage",
          "mainEntity": {
            "@type": "Person",
            "name": "",
            "jobTitle": "제22대 국회의원",
            "affiliation": {
              "@type": "Organization",
              "name": ""
            }
          }
        }
        </script>
</head>
<body class="text-slate-900 pb-20 md:pb-0"> <nav class="bg-white/80 backdrop-blur-xl sticky top-0 z-50 border-b border-slate-100 px-4 py-3">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 hover:bg-slate-100 text-slate-600">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <span class="font-black text-lg tracking-tight text-blue-600">의원 상세 리포트</span>
            <div class="flex gap-2">
                <button class="hidden md:flex px-4 py-2 rounded-full bg-blue-600 text-white text-xs font-bold">공유하기</button>
                <button class="w-10 h-10 md:hidden flex items-center justify-center rounded-full bg-slate-50"><i class="fa-solid fa-share-nodes"></i></button>
            </div>
        </div>
    </nav>

    <div id="loading" class="max-w-md mx-auto p-20 text-center">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent mb-4"></div>
        <p class="text-slate-400 font-bold text-sm">AI 데이터 분석 중...</p>
    </div>

    <main id="content" class="max-w-6xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        
        <div class="lg:col-span-4 space-y-6">
            <section class="card p-8 text-center relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-blue-50 rounded-full -mr-10 -mt-10 opacity-40"></div>
                <div class="relative z-10">
                    <img id="member-pic" src="" class="w-32 h-32 md:w-40 md:h-40 mx-auto rounded-[2.5rem] shadow-2xl border-4 border-white mb-6 object-cover">
                    <div id="member-party-badge" class="inline-block px-3 py-1 rounded-full text-[10px] font-black border mb-2"></div>
                    <h1 id="member-name" class="text-3xl font-black text-slate-800 mb-2"></h1>
                    <p id="member-info" class="text-sm font-bold text-blue-500 mb-6"></p>
                    <div id="sns-links" class="flex justify-center gap-3"></div>
                </div>
            </section>

            <div class="hidden lg:flex card ad-slot h-60">
                광고 영역 (300x250)
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <section class="card p-6">
                    <h3 class="text-xs font-bold text-slate-400 mb-6 uppercase tracking-widest">AI 키워드</h3>
                    <div id="member-keywords" class="flex flex-wrap gap-2"></div>
                    <div class="mt-8 h-[200px]">
                        <canvas id="keywordChart"></canvas>
                    </div>
                </section>
                
                <section class="card p-6">
                    <h3 class="text-xs font-bold text-slate-400 mb-6 uppercase tracking-widest">화제성 추이</h3>
                    <div class="h-[200px]">
                        <canvas id="trendChart"></canvas>
                    </div>
                </section>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <section class="card overflow-hidden">
                    <div class="p-6 border-b border-slate-50 font-bold flex justify-between items-center">
                        <span>주요 보도</span>
                        <i class="fa-solid fa-newspaper text-blue-500"></i>
                    </div>
                    <ul id="news-list" class="divide-y divide-slate-50"></ul>
                </section>
                
                <section class="card overflow-hidden">
                    <div class="p-6 border-b border-slate-50 font-bold flex justify-between items-center">
                        <span>활동 영상</span>
                        <i class="fa-brands fa-youtube text-red-500"></i>
                    </div>
                    <div id="video-list" class="p-4 space-y-4"></div>
                </section>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-100 flex justify-around py-3 z-50 md:hidden">
        <button class="flex flex-col items-center gap-1 text-blue-600" onclick="location.href='index.html'"><i class="fa-solid fa-home text-lg"></i><span class="text-[9px] font-bold">홈</span></button>
        <button class="flex flex-col items-center gap-1 text-slate-400"><i class="fa-solid fa-file-invoice text-lg"></i><span class="text-[9px]">리포트</span></button>
        <button class="flex flex-col items-center gap-1 text-slate-400"><i class="fa-solid fa-comment-dots text-lg"></i><span class="text-[9px]">소통</span></button>
    </nav>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const naasId = urlParams.get('id');

        if (!naasId) location.href = "index.html";

        // 날짜 변환 함수
        const formatDate = (dateStr) => {          
            const d = new Date(dateStr);
            const now = new Date();
            const diff = (now - d) / (1000 * 60 * 60);
            if (diff < 24 && diff > 0) return `${Math.floor(diff)}시간 전`;
            return d.toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' }).replace(/\./g, '').replace(/ /g, '-');
        };

        async function loadMemberData() {
            try {
                const response = await fetch(`data_export/${naasId}.json`);
                if (!response.ok) throw new Error("File Not Found");
                const data = await response.json();
                renderPage(data);
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div class='py-20 text-slate-400'>
                        <i class='fa-solid fa-circle-exclamation text-3xl mb-4 text-slate-200'></i><br>
                        <span class="text-sm font-bold">데이터를 찾을 수 없습니다.</span>
                    </div>`;
            }
        }

        function renderPage(data) {
            const { profile, analysis, recent_news: news, recent_videos: videos } = data;
            const memberName = profile.NAAS_NM;
            const partyName = profile.CURR_PLPT_NM;

            // 1. 프로필
            const title = `${memberName} 의원 AI 분석 리포트 | ${partyName} - 국회 인사이트`;
            const desc = `${memberName} 의원(${partyName})의 최신 뉴스 언급량, 유튜브 활동, AI 핵심 키워드(#${analysis.keywords.slice(0,3).join(', #')}) 분석 결과를 확인하세요.`;
    
            document.title = title;            
            document.getElementById('meta-title').innerText = title;
            document.getElementById('meta-desc').setAttribute('content', desc);
            document.getElementById('og-title').setAttribute('content', title);
            document.getElementById('og-desc').setAttribute('content', desc);
            document.getElementById('member-pic').alt = `${memberName} 국회의원 프로필 사진`;
            document.getElementById('member-name').innerText = profile.NAAS_NM;

            console.log(document.getElementById('meta-title').innerText);

            const partyBadge = document.getElementById('member-party-badge');
            partyBadge.innerText = profile.CURR_PLPT_NM;
            partyBadge.className += getPartyClass(profile.CURR_PLPT_NM);
            
            document.getElementById('member-info').innerText = `${profile.CURR_ELECD_NM} · ${profile.RLCT_COUNT || 1}선 의원`;
            document.getElementById('member-pic').src = `./${profile.PHOTO_PATH}`;

            // JSON-LD 구조화 데이터 업데이트
            const ldJson = JSON.parse(document.getElementById('ld-json').innerHTML);
            ldJson.mainEntity.name = memberName;
            ldJson.mainEntity.affiliation.name = partyName;
            document.getElementById('ld-json').innerHTML = JSON.stringify(ldJson);

            // 2. 키워드
            const keywordContainer = document.getElementById('member-keywords');
            (analysis.keywords || []).forEach((kw, idx) => {
                const span = document.createElement('span');
                span.className = `keyword-badge px-3 py-1.5 rounded-xl text-[11px] font-bold shadow-sm ${idx < 3 ? 'bg-blue-600 text-white' : 'bg-slate-50 text-slate-500 border border-slate-100'}`;
                span.innerText = `#${kw}`;
                keywordContainer.appendChild(span);
            });

            // 3. SNS
            const snsContainer = document.getElementById('sns-links');
            const iconConfig = {
                facebook: { icon: 'fa-brands fa-facebook-f', color: 'bg-[#1877F2]' },
                youtube: { icon: 'fa-brands fa-youtube', color: 'bg-[#FF0000]' },
                blog: { icon: 'fa-solid fa-blog', color: 'bg-[#03C75A]' },
                instagram: { icon: 'fa-brands fa-instagram', color: 'bg-[#E4405F]' }
            };

            if (profile.SNS_INFO) {
                Object.entries(profile.SNS_INFO).forEach(([type, url]) => {
                    const key = Object.keys(iconConfig).find(k => type.toLowerCase().includes(k));
                    if (url && url.length > 5 && key) {
                        const config = iconConfig[key];
                        snsContainer.innerHTML += `
                            <a href="${url}" target="_blank" class="w-10 h-10 rounded-2xl flex items-center justify-center text-white text-lg shadow-md active:scale-90 transition-all ${config.color}">
                                <i class="${config.icon}"></i>
                            </a>`;
                    }
                });
            }

            // 4. 차트 렌더링
            renderDoughnutChart(analysis.keyword_frequency);
            renderTrendChart(analysis.trend_news);

            // 5. 뉴스 & 영상
            renderNews(news);
            renderVideos(videos);

            // 전환 애니메이션
            document.getElementById('loading').classList.add('hidden');
            const content = document.getElementById('content');
            content.classList.remove('hidden');
            setTimeout(() => content.classList.add('opacity-100'), 50);
        }

        function renderDoughnutChart(freqData) {
            if (!freqData) return;
            const ctx = document.getElementById('keywordChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: freqData.slice(0, 5).map(d => d.text),
                    datasets: [{
                        data: freqData.slice(0, 5).map(d => d.value),
                        backgroundColor: ['#2563eb', '#3b82f6', '#60a5fa', '#93c5fd', '#bfdbfe'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '65%',
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 8, font: { size: 10, weight: '600' }, padding: 15 } } }
                }
            });
        }

        function renderTrendChart(trendData) {
            if (!trendData) return;
            const ctx = document.getElementById('trendChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trendData.labels,
                    datasets: [{
                        data: trendData.data,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.05)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#3b82f6',
                        pointHoverBorderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { font: { size: 9 } } }
                    }
                }
            });
        }

        function renderNews(news) {
            const list = document.getElementById('news-list');
            if (!news || news.length === 0) return document.getElementById('no-news').classList.remove('hidden');
            
            news.slice(0, 10).forEach(item => {
                const domain = new URL(item.originallink || item.link).hostname;
                const favicon = `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
                
                list.innerHTML += `
                    <li class="p-5 active:bg-slate-50 transition-colors">
                        <a href="${item.link}" target="_blank" class="block">
                            <div class="flex items-center gap-2 mb-2">
                                <img src="${favicon}" class="w-3 h-3 rounded-sm opacity-70">
                                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tight">${item.press || 'Media'}</span>
                                <span class="text-[10px] text-slate-200">|</span>
                                <span class="text-[10px] text-slate-300">${formatDate(item.pubDate)}</span>
                            </div>
                            <h4 class="text-sm font-bold text-slate-800 leading-snug break-all">
                                ${item.title.replace(/<[^>]*>?/gm, '')}
                            </h4>
                        </a>
                    </li>`;
            });
        }

        function renderVideos(videos) {
            const container = document.getElementById('video-list');
            if (!videos || videos.length === 0) return document.getElementById('no-videos').classList.remove('hidden');
            
            videos.slice(0, 10).forEach(v => {
                const videoId = v.url.split('v=')[1];
                container.innerHTML += `
                    <a href="${v.url}" target="_blank" class="flex gap-4 group">
                        <div class="w-24 h-16 rounded-2xl overflow-hidden flex-shrink-0 shadow-sm relative">
                            <img src="https://img.youtube.com/vi/${videoId}/mqdefault.jpg" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/10 flex items-center justify-center">
                                <i class="fa-solid fa-play text-white text-xs opacity-80"></i>
                            </div>
                        </div>
                        <div class="flex flex-col justify-center">
                            <h4 class="text-[11px] font-bold text-slate-800 line-clamp-2 leading-tight mb-1 group-active:text-blue-600 transition-colors">${v.title}</h4>
                            <span class="text-[9px] text-slate-400 font-medium tracking-tight uppercase">${formatDate(v.collected_at)}</span>
                        </div>
                    </a>`;
            });
        }

        function getPartyClass(party) {
            if (party.includes('더불어민주당')) return ' bg-blue-50 text-blue-600 border-blue-100';
            if (party.includes('국민의힘')) return ' bg-red-50 text-red-600 border-red-100';
            return ' bg-slate-50 text-slate-500 border-slate-200';
        }

        loadMemberData();
    </script>
</body>
</html>
